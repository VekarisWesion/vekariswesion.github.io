<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试文本格式</title>
</head>
<body>
    <b>hello</b>
    <em>hello</em>
    <i>hello</i>
    <small>hello</small>
    <strong>hello</strong>
    <sub>hello</sub>
    <sup>hello</sup>
    <ins>hello</ins>
    <del>hello</del>
    
    <br>

    <code>hello</code>
    <kbd>hello</kbd>
    <samp>hello</samp>
    <var>hello</var>
    <pre>hello</pre>

    <br>

    <abbr title="hello">hello</abbr>
    <address>hello</address>
    <p><bdo dir="rtl"></bdo></p>
    <blockquote>hello</blockquote>
    <q>hello</q>
    <cite>hello</cite>
    <dfn>hello</dfn>
</body>
</html>
