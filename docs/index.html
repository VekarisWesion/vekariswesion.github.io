<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 初始标题，后续会被替换 -->
    <title>文章详情</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../icon.png" type="image/png">
    <style>
        /* 回到顶部按钮的样式 */
        #back-to-top {
            position: fixed;
            bottom: 100px;
            right: 450px;
            display: none;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
        }

        #back-to-top:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="../posts.html">文章列表</a></li>
                <li><a href="../projects/posts.html">项目列表</a></li>
                <li><a href="../ann_posts.html">公告</a></li>
                <li><a href="../video/posts.html">视频</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主体内容 -->
    <main>
        <section id="post" class="content">
            <div id="post-content"></div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 Vekaris版权所有.</p>
    </footer>

    <!-- 添加回到顶部按钮 -->
    <button id="back-to-top" onclick="scrollToTop()">回到顶部</button>

    <script>
        async function fetchPost() {
            try {
                // 获取 URL 参数中的文件名
                const urlParams = new URLSearchParams(window.location.search);
                const fileName = urlParams.get('file');

                // 获取文章列表数据，用于查找文章标题
                const response = await fetch('list.json');
                const posts = await response.json();

                // 查找当前文章的标题
                const currentPost = posts.find(post => post.fileName === fileName);
                if (currentPost) {
                    // 设置页面标题为文章标题
                    document.title = currentPost.title;
                }

                // 获取文章内容
                const postResponse = await fetch(fileName);
                const postMarkdown = await postResponse.text();

                // 使用 marked 库将 Markdown 转换为 HTML
                const postHtml = marked.parse(postMarkdown);

                // 将转换后的 HTML 插入到页面中
                const postContent = document.getElementById('post-content');
                postContent.innerHTML = postHtml;
            } catch (error) {
                console.error('Error fetching post:', error);
            }
        }

        // 引入 marked 库
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        script.onload = fetchPost;
        document.head.appendChild(script);

        // 回到顶部的函数
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // 显示回到顶部按钮的函数
        function showBackToTopButton() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("back-to-top").style.display = "block";
            } else {
                document.getElementById("back-to-top").style.display = "none";
            }
        }

        // 监听页面滚动事件，显示或隐藏回到顶部按钮
        window.onscroll = function() {
            showBackToTopButton();
        };
    </script>
</body>

</html>
